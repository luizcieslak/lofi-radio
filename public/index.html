<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Player</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
    }

    .player-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .player-content {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .album-art {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      flex-shrink: 0;
      overflow: hidden;
    }

    .album-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .track-info {
      flex: 1;
      min-width: 0;
    }

    .track-info .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .track-info .artist {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }

    .play-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background: #fff;
      color: #1a1a2e;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, box-shadow 0.2s;
      flex-shrink: 0;
    }

    .play-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
    }

    .play-btn:active {
      transform: scale(0.95);
    }

    .volume-container {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
    }

    .volume-icon {
      font-size: 16px;
      opacity: 0.7;
    }

    .volume-slider {
      flex: 1;
      height: 6px;
      border-radius: 3px;
      -webkit-appearance: none;
      appearance: none;
      background: rgba(255, 255, 255, 0.3);
      outline: none;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
    }

    .volume-slider::-moz-range-thumb {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
      border: none;
    }

    .status-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
    }

    .status {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status.live {
      color: #4ade80;
    }

    .status.live::before {
      content: "";
      width: 8px;
      height: 8px;
      background: #4ade80;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .error {
      color: #f87171;
      font-size: 12px;
      margin-top: 10px;
    }

    .playlist-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .playlist-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .playlist-header h2 {
      font-size: 16px;
      font-weight: 600;
    }

    .playlist-header .track-count {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
    }

    .track-list {
      list-style: none;
      max-height: 400px;
      overflow-y: auto;
    }

    .track-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      margin-bottom: 6px;
    }

    .track-item.playing {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.3) 0%, rgba(118, 75, 162, 0.3) 100%);
      border: 1px solid rgba(102, 126, 234, 0.5);
    }

    .track-item.playing .playing-indicator {
      display: flex;
    }

    .track-number {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      flex-shrink: 0;
    }

    .playing-indicator {
      display: none;
      align-items: flex-end;
      gap: 2px;
      height: 14px;
    }

    .playing-indicator span {
      width: 3px;
      background: #4ade80;
      border-radius: 1px;
      animation: soundbar 0.6s ease-in-out infinite;
    }

    .playing-indicator span:nth-child(1) { height: 60%; animation-delay: 0s; }
    .playing-indicator span:nth-child(2) { height: 100%; animation-delay: 0.15s; }
    .playing-indicator span:nth-child(3) { height: 40%; animation-delay: 0.3s; }
    .playing-indicator span:nth-child(4) { height: 80%; animation-delay: 0.45s; }

    @keyframes soundbar {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(0.5); }
    }

    .track-details {
      flex: 1;
      min-width: 0;
    }

    .track-details .track-title {
      font-size: 13px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .track-details .track-artist {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
    }

    .empty-state {
      text-align: center;
      padding: 30px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 13px;
    }

    @media (max-width: 500px) {
      .player-content {
        flex-direction: column;
        text-align: center;
      }

      .track-info {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Player Card -->
    <div class="player-card">
      <div class="player-content">
        <div class="album-art" id="albumArt">ðŸŽµ</div>
        <div class="track-info">
          <div class="title" id="title">Loading...</div>
          <div class="artist" id="artist">-</div>
        </div>
      </div>

      <div class="controls">
        <button class="play-btn" id="playBtn">â–¶</button>
        <div class="volume-container">
          <span class="volume-icon">ðŸ”Š</span>
          <input type="range" class="volume-slider" id="volume" min="0" max="1" step="0.05" value="0.8">
        </div>
      </div>

      <div class="status-bar">
        <div class="status" id="status">Connecting...</div>
        <div id="listeners"></div>
      </div>
      <div class="error" id="error"></div>
    </div>

    <!-- Playlist Card -->
    <div class="playlist-card">
      <div class="playlist-header">
        <h2>Playlist</h2>
        <span class="track-count" id="trackCount">0 tracks</span>
      </div>
      <ul class="track-list" id="trackList">
        <li class="empty-state">Loading tracks...</li>
      </ul>
    </div>
  </div>

  <audio id="audio" preload="none"></audio>

  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const volumeSlider = document.getElementById('volume');
    const titleEl = document.getElementById('title');
    const artistEl = document.getElementById('artist');
    const albumArtEl = document.getElementById('albumArt');
    const statusEl = document.getElementById('status');
    const errorEl = document.getElementById('error');
    const listenersEl = document.getElementById('listeners');
    const trackListEl = document.getElementById('trackList');
    const trackCountEl = document.getElementById('trackCount');

    let isPlaying = false;
    let tracks = [];
    let currentIndex = 0;

    // Audio Controls
    function play() {
      audio.src = `/stream?${Date.now()}`;
      audio.play()
        .then(() => {
          isPlaying = true;
          playBtn.textContent = 'â¸';
          statusEl.textContent = 'LIVE';
          statusEl.className = 'status live';
          errorEl.textContent = '';
        })
        .catch(err => {
          console.error('Play error:', err);
          errorEl.textContent = 'Failed to play. Click play again.';
        });
    }

    function pause() {
      audio.pause();
      audio.src = '';
      isPlaying = false;
      playBtn.textContent = 'â–¶';
      statusEl.textContent = 'Paused';
      statusEl.className = 'status';
    }

    playBtn.addEventListener('click', () => {
      isPlaying ? pause() : play();
    });

    volumeSlider.addEventListener('input', e => {
      audio.volume = e.target.value;
    });

    audio.volume = volumeSlider.value;

    audio.addEventListener('waiting', () => {
      statusEl.textContent = 'Buffering...';
      statusEl.className = 'status';
    });

    audio.addEventListener('playing', () => {
      statusEl.textContent = 'LIVE';
      statusEl.className = 'status live';
    });

    audio.addEventListener('error', () => {
      errorEl.textContent = 'Stream error. Reconnecting...';
      if (isPlaying) {
        setTimeout(play, 3000);
      }
    });

    // Track Info
    function updateTrackInfo(track) {
      if (!track) {
        titleEl.textContent = 'No track playing';
        artistEl.textContent = '-';
        return;
      }
      titleEl.textContent = track.title || 'Unknown Title';
      artistEl.textContent = track.artist || 'Unknown Artist';
      albumArtEl.innerHTML = track.albumArtUrl
        ? `<img src="${track.albumArtUrl}" alt="Album Art">`
        : 'ðŸŽµ';
    }

    // Playlist Rendering
    function renderTrackList() {
      if (tracks.length === 0) {
        trackListEl.innerHTML = '<li class="empty-state">No tracks found</li>';
        trackCountEl.textContent = '0 tracks';
        return;
      }

      trackCountEl.textContent = `${tracks.length} track${tracks.length !== 1 ? 's' : ''}`;
      trackListEl.innerHTML = tracks.map((track, index) => `
        <li class="track-item${index === currentIndex ? ' playing' : ''}" data-id="${track.id}">
          <div class="track-number">${index + 1}</div>
          <div class="playing-indicator">
            <span></span><span></span><span></span><span></span>
          </div>
          <div class="track-details">
            <div class="track-title">${escapeHtml(track.title)}</div>
            <div class="track-artist">${escapeHtml(track.artist)}</div>
          </div>
        </li>
      `).join('');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function updateCurrentTrack(index) {
      currentIndex = index;
      const items = trackListEl.querySelectorAll('.track-item');
      items.forEach((item, i) => {
        item.classList.toggle('playing', i === currentIndex);
      });
      if (tracks[currentIndex]) {
        updateTrackInfo(tracks[currentIndex]);
      }
    }

    // SSE for playlist updates
    function connectPlaylistSSE() {
      const events = new EventSource('/api/playlist/events');
      events.onmessage = e => {
        try {
          const data = JSON.parse(e.data);
          if (data.type === 'playlist') {
            tracks = data.tracks;
            currentIndex = data.currentIndex;
            renderTrackList();
          } else if (data.type === 'trackChange') {
            currentIndex = data.currentIndex;
            updateCurrentTrack(currentIndex);
            if (data.track) updateTrackInfo(data.track);
          }
        } catch (err) {
          console.error('SSE parse error:', err);
        }
      };
    }

    // SSE for now-playing updates
    function connectNowPlayingSSE() {
      const events = new EventSource('/now-playing/events');
      events.onmessage = e => {
        try {
          const data = JSON.parse(e.data);
          if (data.track) {
            updateTrackInfo(data.track);
            const trackIndex = tracks.findIndex(t => t.id === data.track.id);
            if (trackIndex !== -1 && trackIndex !== currentIndex) {
              updateCurrentTrack(trackIndex);
            }
          }
        } catch (err) {
          console.error('Now playing SSE error:', err);
        }
      };
    }

    // Status polling
    async function updateStatus() {
      try {
        const res = await fetch('/status');
        const data = await res.json();
        if (data.listenerCount !== undefined) {
          listenersEl.textContent = `${data.listenerCount} listener${data.listenerCount !== 1 ? 's' : ''}`;
        }
      } catch (err) {}
    }

    // Init
    async function init() {
      try {
        const res = await fetch('/api/tracks');
        const data = await res.json();
        tracks = data.tracks;
        currentIndex = data.currentIndex;
        renderTrackList();
      } catch (err) {
        trackListEl.innerHTML = '<li class="empty-state">Failed to load tracks</li>';
      }

      try {
        const res = await fetch('/now-playing');
        const data = await res.json();
        if (data.track) updateTrackInfo(data.track);
        statusEl.textContent = 'Ready - Click play';
        statusEl.className = 'status';
      } catch (err) {}

      connectPlaylistSSE();
      connectNowPlayingSSE();
      updateStatus();
      setInterval(updateStatus, 10000);
    }

    init();
  </script>
</body>
</html>
