<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Player</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .player {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .album-art {
      width: 200px;
      height: 200px;
      border-radius: 10px;
      margin: 0 auto 30px;
      background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 80px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .album-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .track-info {
      margin-bottom: 30px;
    }

    .title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #fff;
    }

    .artist {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 4px;
    }

    .album {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.5);
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .play-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: none;
      background: #fff;
      color: #1a1a2e;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .play-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
    }

    .play-btn:active {
      transform: scale(0.95);
    }

    .volume-container {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }

    .volume-icon {
      font-size: 20px;
      opacity: 0.7;
    }

    .volume-slider {
      width: 150px;
      height: 6px;
      border-radius: 3px;
      -webkit-appearance: none;
      appearance: none;
      background: rgba(255, 255, 255, 0.3);
      outline: none;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
    }

    .volume-slider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
      border: none;
    }

    .status {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
    }

    .status.live {
      color: #4ade80;
    }

    .status.live::before {
      content: "‚óè";
      margin-right: 6px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .error {
      color: #f87171;
      margin-top: 10px;
      font-size: 14px;
    }

    .listeners {
      margin-top: 20px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="player">
    <div class="album-art" id="albumArt">
      üéµ
    </div>
    
    <div class="track-info">
      <div class="title" id="title">Loading...</div>
      <div class="artist" id="artist">-</div>
      <div class="album" id="album">-</div>
    </div>
    
    <div class="controls">
      <button class="play-btn" id="playBtn">‚ñ∂</button>
    </div>
    
    <div class="volume-container">
      <span class="volume-icon">üîä</span>
      <input type="range" class="volume-slider" id="volume" min="0" max="1" step="0.05" value="0.8">
    </div>
    
    <div class="status" id="status">Connecting...</div>
    <div class="error" id="error"></div>
    <div class="listeners" id="listeners"></div>
  </div>

  <!-- Hidden audio element -->
  <audio id="audio" preload="none"></audio>

  <script>
    // =========================================================================
    // PLAYER LOGIC
    // =========================================================================

    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const volumeSlider = document.getElementById('volume');
    const titleEl = document.getElementById('title');
    const artistEl = document.getElementById('artist');
    const albumEl = document.getElementById('album');
    const albumArtEl = document.getElementById('albumArt');
    const statusEl = document.getElementById('status');
    const errorEl = document.getElementById('error');
    const listenersEl = document.getElementById('listeners');

    let isPlaying = false;

    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    // AUDIO CONTROLS
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

    function play() {
      // Set the stream source (with cache buster to ensure fresh connection)
      audio.src = '/stream?' + Date.now();
      audio.play()
        .then(() => {
          isPlaying = true;
          playBtn.textContent = '‚è∏';
          statusEl.textContent = 'LIVE';
          statusEl.className = 'status live';
          errorEl.textContent = '';
        })
        .catch((err) => {
          console.error('Play error:', err);
          errorEl.textContent = 'Failed to play. Click play again.';
        });
    }

    function pause() {
      audio.pause();
      audio.src = ''; // Disconnect from stream
      isPlaying = false;
      playBtn.textContent = '‚ñ∂';
      statusEl.textContent = 'Paused';
      statusEl.className = 'status';
    }

    playBtn.addEventListener('click', () => {
      if (isPlaying) {
        pause();
      } else {
        play();
      }
    });

    volumeSlider.addEventListener('input', (e) => {
      audio.volume = e.target.value;
    });

    // Set initial volume
    audio.volume = volumeSlider.value;

    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    // AUDIO EVENTS
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

    audio.addEventListener('waiting', () => {
      statusEl.textContent = 'Buffering...';
      statusEl.className = 'status';
    });

    audio.addEventListener('playing', () => {
      statusEl.textContent = 'LIVE';
      statusEl.className = 'status live';
    });

    audio.addEventListener('error', (e) => {
      console.error('Audio error:', e);
      errorEl.textContent = 'Stream error. Reconnecting...';
      
      // Auto-reconnect after 3 seconds
      if (isPlaying) {
        setTimeout(() => {
          play();
        }, 3000);
      }
    });

    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    // METADATA UPDATES (Server-Sent Events)
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

    function connectSSE() {
      const events = new EventSource('/now-playing/events');

      events.onmessage = (e) => {
        try {
          const data = JSON.parse(e.data);
          updateTrackInfo(data.track);
        } catch (err) {
          console.error('SSE parse error:', err);
        }
      };

      events.onerror = (e) => {
        console.error('SSE error:', e);
        // EventSource will auto-reconnect
      };
    }

    function updateTrackInfo(track) {
      if (!track) {
        titleEl.textContent = 'No track playing';
        artistEl.textContent = '-';
        albumEl.textContent = '-';
        return;
      }

      titleEl.textContent = track.title || 'Unknown Title';
      artistEl.textContent = track.artist || 'Unknown Artist';
      albumEl.textContent = track.album || '';

      // Update album art
      if (track.albumArtUrl) {
        albumArtEl.innerHTML = `<img src="${track.albumArtUrl}" alt="Album Art">`;
      } else {
        albumArtEl.innerHTML = 'üéµ';
      }
    }

    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    // STATUS POLLING (for listener count)
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

    async function updateStatus() {
      try {
        const res = await fetch('/status');
        const data = await res.json();
        
        if (data.listenerCount !== undefined) {
          const count = data.listenerCount;
          listenersEl.textContent = `${count} listener${count !== 1 ? 's' : ''} online`;
        }
      } catch (err) {
        console.error('Status fetch error:', err);
      }
    }

    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    // INITIAL SETUP
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

    // Fetch initial track info
    fetch('/now-playing')
      .then(res => res.json())
      .then(data => {
        if (data.track) {
          updateTrackInfo(data.track);
        }
        statusEl.textContent = 'Ready - Click play';
        statusEl.className = 'status';
      })
      .catch(err => {
        console.error('Initial fetch error:', err);
        errorEl.textContent = 'Could not connect to server';
      });

    // Connect to SSE for live updates
    connectSSE();

    // Poll status every 10 seconds
    updateStatus();
    setInterval(updateStatus, 10000);
  </script>
</body>
</html>
