<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist Manager - Radio</title>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 28px;
      margin-bottom: 8px;
    }

    .header p {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
    }

    .player-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .player-content {
      display: flex;
      align-items: center;
      gap: 25px;
      flex-wrap: wrap;
    }

    .album-art {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      flex-shrink: 0;
      overflow: hidden;
    }

    .album-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .track-info {
      flex: 1;
      min-width: 200px;
    }

    .track-info .title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .track-info .artist {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .play-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      background: #fff;
      color: #1a1a2e;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .play-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
    }

    .play-btn:active {
      transform: scale(0.95);
    }

    .volume-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .volume-icon {
      font-size: 18px;
      opacity: 0.7;
    }

    .volume-slider {
      width: 100px;
      height: 6px;
      border-radius: 3px;
      -webkit-appearance: none;
      appearance: none;
      background: rgba(255, 255, 255, 0.3);
      outline: none;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
    }

    .volume-slider::-moz-range-thumb {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
      border: none;
    }

    .status-bar {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
    }

    .status {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status.live {
      color: #4ade80;
    }

    .status.live::before {
      content: "";
      width: 8px;
      height: 8px;
      background: #4ade80;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .playlist-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .playlist-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .playlist-header h2 {
      font-size: 18px;
      font-weight: 600;
    }

    .playlist-header .track-count {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.5);
    }

    .track-list {
      list-style: none;
    }

    .track-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      margin-bottom: 8px;
      cursor: grab;
      transition: background 0.2s, transform 0.2s;
      user-select: none;
    }

    .track-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .track-item:active {
      cursor: grabbing;
    }

    .track-item.sortable-ghost {
      opacity: 0.4;
    }

    .track-item.sortable-chosen {
      background: rgba(102, 126, 234, 0.3);
      transform: scale(1.02);
    }

    .track-item.playing {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.3) 0%, rgba(118, 75, 162, 0.3) 100%);
      border: 1px solid rgba(102, 126, 234, 0.5);
    }

    .track-item.playing .playing-indicator {
      display: flex;
    }

    .drag-handle {
      display: flex;
      flex-direction: column;
      gap: 2px;
      opacity: 0.4;
      padding: 5px;
    }

    .drag-handle span {
      display: block;
      width: 16px;
      height: 2px;
      background: #fff;
      border-radius: 1px;
    }

    .track-number {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      flex-shrink: 0;
    }

    .playing-indicator {
      display: none;
      align-items: flex-end;
      gap: 2px;
      height: 16px;
    }

    .playing-indicator span {
      width: 3px;
      background: #4ade80;
      border-radius: 1px;
      animation: soundbar 0.6s ease-in-out infinite;
    }

    .playing-indicator span:nth-child(1) { height: 60%; animation-delay: 0s; }
    .playing-indicator span:nth-child(2) { height: 100%; animation-delay: 0.15s; }
    .playing-indicator span:nth-child(3) { height: 40%; animation-delay: 0.3s; }
    .playing-indicator span:nth-child(4) { height: 80%; animation-delay: 0.45s; }

    @keyframes soundbar {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(0.5); }
    }

    .track-details {
      flex: 1;
      min-width: 0;
    }

    .track-details .track-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .track-details .track-artist {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: rgba(255, 255, 255, 0.5);
    }

    .empty-state p {
      margin-bottom: 10px;
    }

    .error {
      color: #f87171;
      margin-top: 10px;
      font-size: 14px;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: rgba(255, 255, 255, 0.6);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: #fff;
    }

    @media (max-width: 600px) {
      .player-content {
        flex-direction: column;
        text-align: center;
      }

      .controls {
        flex-direction: column;
      }

      .track-info {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Playlist Manager</h1>
      <p>Drag and drop tracks to change the order</p>
    </div>

    <!-- Player Card -->
    <div class="player-card">
      <div class="player-content">
        <div class="album-art" id="albumArt">
          üéµ
        </div>

        <div class="track-info">
          <div class="title" id="title">Loading...</div>
          <div class="artist" id="artist">-</div>
        </div>

        <div class="controls">
          <button class="play-btn" id="playBtn">‚ñ∂</button>
          <div class="volume-container">
            <span class="volume-icon">üîä</span>
            <input type="range" class="volume-slider" id="volume" min="0" max="1" step="0.05" value="0.8">
          </div>
        </div>
      </div>

      <div class="status-bar">
        <div class="status" id="status">Connecting...</div>
        <div id="listeners"></div>
      </div>
      <div class="error" id="error"></div>
    </div>

    <!-- Playlist Card -->
    <div class="playlist-card">
      <div class="playlist-header">
        <h2>Up Next</h2>
        <span class="track-count" id="trackCount">0 tracks</span>
      </div>

      <ul class="track-list" id="trackList">
        <li class="empty-state">
          <p>Loading tracks...</p>
        </li>
      </ul>
    </div>

    <a href="/" class="back-link">‚Üê Back to Player</a>
  </div>

  <!-- Hidden audio element -->
  <audio id="audio" preload="none"></audio>

  <script>
    // =========================================================================
    // ELEMENTS
    // =========================================================================

    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const volumeSlider = document.getElementById('volume');
    const titleEl = document.getElementById('title');
    const artistEl = document.getElementById('artist');
    const albumArtEl = document.getElementById('albumArt');
    const statusEl = document.getElementById('status');
    const errorEl = document.getElementById('error');
    const listenersEl = document.getElementById('listeners');
    const trackListEl = document.getElementById('trackList');
    const trackCountEl = document.getElementById('trackCount');

    let isPlaying = false;
    let tracks = [];
    let currentIndex = 0;
    let sortable = null;

    // =========================================================================
    // AUDIO CONTROLS
    // =========================================================================

    function play() {
      audio.src = '/stream?' + Date.now();
      audio.play()
        .then(() => {
          isPlaying = true;
          playBtn.textContent = '‚è∏';
          statusEl.textContent = 'LIVE';
          statusEl.className = 'status live';
          errorEl.textContent = '';
        })
        .catch((err) => {
          console.error('Play error:', err);
          errorEl.textContent = 'Failed to play. Click play again.';
        });
    }

    function pause() {
      audio.pause();
      audio.src = '';
      isPlaying = false;
      playBtn.textContent = '‚ñ∂';
      statusEl.textContent = 'Paused';
      statusEl.className = 'status';
    }

    playBtn.addEventListener('click', () => {
      if (isPlaying) {
        pause();
      } else {
        play();
      }
    });

    volumeSlider.addEventListener('input', (e) => {
      audio.volume = e.target.value;
    });

    audio.volume = volumeSlider.value;

    // Audio events
    audio.addEventListener('waiting', () => {
      statusEl.textContent = 'Buffering...';
      statusEl.className = 'status';
    });

    audio.addEventListener('playing', () => {
      statusEl.textContent = 'LIVE';
      statusEl.className = 'status live';
    });

    audio.addEventListener('error', (e) => {
      console.error('Audio error:', e);
      errorEl.textContent = 'Stream error. Reconnecting...';
      if (isPlaying) {
        setTimeout(() => play(), 3000);
      }
    });

    // =========================================================================
    // TRACK LIST RENDERING
    // =========================================================================

    function renderTrackList() {
      if (tracks.length === 0) {
        trackListEl.innerHTML = `
          <li class="empty-state">
            <p>No tracks found</p>
            <p style="font-size: 12px;">Add MP3 files to the songs folder</p>
          </li>
        `;
        trackCountEl.textContent = '0 tracks';
        return;
      }

      trackCountEl.textContent = `${tracks.length} track${tracks.length !== 1 ? 's' : ''}`;

      trackListEl.innerHTML = tracks.map((track, index) => `
        <li class="track-item${index === currentIndex ? ' playing' : ''}" data-id="${track.id}">
          <div class="drag-handle">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="track-number">${index + 1}</div>
          <div class="playing-indicator">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="track-details">
            <div class="track-title">${escapeHtml(track.title)}</div>
            <div class="track-artist">${escapeHtml(track.artist)}</div>
          </div>
        </li>
      `).join('');

      // Initialize or reinitialize Sortable
      initSortable();
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function updateCurrentTrack(index) {
      currentIndex = index;

      // Update playing indicator on all items
      const items = trackListEl.querySelectorAll('.track-item');
      items.forEach((item, i) => {
        if (i === currentIndex) {
          item.classList.add('playing');
        } else {
          item.classList.remove('playing');
        }
      });

      // Update player info
      if (tracks[currentIndex]) {
        updateTrackInfo(tracks[currentIndex]);
      }
    }

    function updateTrackInfo(track) {
      if (!track) {
        titleEl.textContent = 'No track playing';
        artistEl.textContent = '-';
        return;
      }

      titleEl.textContent = track.title || 'Unknown Title';
      artistEl.textContent = track.artist || 'Unknown Artist';

      if (track.albumArtUrl) {
        albumArtEl.innerHTML = `<img src="${track.albumArtUrl}" alt="Album Art">`;
      } else {
        albumArtEl.innerHTML = 'üéµ';
      }
    }

    // =========================================================================
    // SORTABLE (Drag & Drop)
    // =========================================================================

    function initSortable() {
      if (sortable) {
        sortable.destroy();
      }

      sortable = new Sortable(trackListEl, {
        animation: 150,
        ghostClass: 'sortable-ghost',
        chosenClass: 'sortable-chosen',
        handle: '.drag-handle',
        onEnd: (evt) => {
          // Reorder the tracks array
          const item = tracks.splice(evt.oldIndex, 1)[0];
          tracks.splice(evt.newIndex, 0, item);

          // Update track numbers
          const items = trackListEl.querySelectorAll('.track-item');
          items.forEach((el, i) => {
            el.querySelector('.track-number').textContent = i + 1;
          });

          // If we moved the current track, update the index
          if (evt.oldIndex === currentIndex) {
            currentIndex = evt.newIndex;
          } else if (evt.oldIndex < currentIndex && evt.newIndex >= currentIndex) {
            currentIndex--;
          } else if (evt.oldIndex > currentIndex && evt.newIndex <= currentIndex) {
            currentIndex++;
          }

          // Send reorder to server
          savePlaylistOrder();
        }
      });
    }

    async function savePlaylistOrder() {
      const trackIds = tracks.map(t => t.id);

      try {
        const res = await fetch('/api/playlist/reorder', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ trackIds })
        });

        if (!res.ok) {
          throw new Error('Failed to save order');
        }

        console.log('Playlist order saved');
      } catch (err) {
        console.error('Failed to save playlist order:', err);
        errorEl.textContent = 'Failed to save playlist order';
        setTimeout(() => {
          errorEl.textContent = '';
        }, 3000);
      }
    }

    // =========================================================================
    // SSE CONNECTIONS
    // =========================================================================

    function connectPlaylistSSE() {
      const events = new EventSource('/api/playlist/events');

      events.onmessage = (e) => {
        try {
          const data = JSON.parse(e.data);

          if (data.type === 'playlist') {
            tracks = data.tracks;
            currentIndex = data.currentIndex;
            renderTrackList();
          } else if (data.type === 'trackChange') {
            currentIndex = data.currentIndex;
            updateCurrentTrack(currentIndex);
            if (data.track) {
              updateTrackInfo(data.track);
            }
          }
        } catch (err) {
          console.error('SSE parse error:', err);
        }
      };

      events.onerror = (e) => {
        console.error('Playlist SSE error:', e);
      };
    }

    function connectNowPlayingSSE() {
      const events = new EventSource('/now-playing/events');

      events.onmessage = (e) => {
        try {
          const data = JSON.parse(e.data);
          if (data.track) {
            updateTrackInfo(data.track);

            // Find the track in our list and update the indicator
            const trackIndex = tracks.findIndex(t => t.id === data.track.id);
            if (trackIndex !== -1 && trackIndex !== currentIndex) {
              updateCurrentTrack(trackIndex);
            }
          }
        } catch (err) {
          console.error('Now playing SSE parse error:', err);
        }
      };

      events.onerror = (e) => {
        console.error('Now playing SSE error:', e);
      };
    }

    // =========================================================================
    // STATUS POLLING
    // =========================================================================

    async function updateStatus() {
      try {
        const res = await fetch('/status');
        const data = await res.json();

        if (data.listenerCount !== undefined) {
          const count = data.listenerCount;
          listenersEl.textContent = `${count} listener${count !== 1 ? 's' : ''} online`;
        }
      } catch (err) {
        console.error('Status fetch error:', err);
      }
    }

    // =========================================================================
    // INITIAL SETUP
    // =========================================================================

    async function init() {
      // Fetch initial track list
      try {
        const res = await fetch('/api/tracks');
        const data = await res.json();

        tracks = data.tracks;
        currentIndex = data.currentIndex;
        renderTrackList();
      } catch (err) {
        console.error('Failed to fetch tracks:', err);
        trackListEl.innerHTML = `
          <li class="empty-state">
            <p>Failed to load tracks</p>
            <p style="font-size: 12px;">${err.message}</p>
          </li>
        `;
      }

      // Fetch initial now playing
      try {
        const res = await fetch('/now-playing');
        const data = await res.json();

        if (data.track) {
          updateTrackInfo(data.track);
        }
        statusEl.textContent = 'Ready - Click play';
        statusEl.className = 'status';
      } catch (err) {
        console.error('Initial now-playing fetch error:', err);
      }

      // Connect SSE for live updates
      connectPlaylistSSE();
      connectNowPlayingSSE();

      // Poll status periodically
      updateStatus();
      setInterval(updateStatus, 10000);
    }

    // Start the app
    init();
  </script>
</body>
</html>
